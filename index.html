<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/aa7a31f950.js" crossorigin="anonymous"></script>
    <style>
    .wrapper {
        min-height: calc(100vh - 15px);
        margin: 15px auto 0;
    }
    </style>
    <title>LogicPart</title>
</head>
<body>
    <div id="container" class="container-fluid wrapper">
        <nav id="navbar" class="navbar light-nav">
            <h1>MyToDoList</h1>
            <div class="d-flex" id="sortBtns">
                <button type="button" class="up-button btn btn-primary mx-2"><i class="fas fa-sort-numeric-up-alt"></i></button>
                <button type="button" class="down-button btn btn-primary"><i class="fas fa-sort-numeric-up"></i></button>
            </div>
            <div class="d-flex">
                <button type="button" class="btn btn-primary addBtn" data-toggle="modal" data-target="#exampleModal" id="addBtn">
                    <i class="fas fa-plus"></i>
                    Add task
                </button>
                <div class="dropdown ml-2">
                    <button class="btn btn-primary" type="button" id="dropdownMenuSettings" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </button>
                    <div class="dropdown-menu p-2 dropdown-menu-right" id="themeBtns" aria-labelledby="dropdownMenuSettings">
                        <button type="button" class="btn btn-light w-100" id="light">Light theme</button>
                        <button type="button" class="btn btn-dark w-100" id="dark">Dark theme</button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="row justify-content-center">
            <div class="main-block col-10">
                <h3 class="my-2" id="toDoTitle">ToDo</h3>
                <ul class="list-group flex-wrap justify-content-between" id="currentTasks">
                </ul>
                <hr>
                <h3 class="my-2" id="completedTitle">Completed</h3>
                <ul class="list-group flex-wrap justify-content-between" id="completedTasks">
                </ul>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close">
                        <span aria-hidden="true" class="closeX">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="form-group row">
                            <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="inputTitle" id="inputTitle" placeholder="Title" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputText" class="col-sm-2 col-form-label">Text</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="inputText" id="inputText" placeholder="Text" required>
                            </div>
                        </div>
                        <fieldset class="form-group" name="color">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Color</legend>
                                <div class="colorBtns col-sm-10" id="colors">
                                    <div class="first-line">
                                        <label class="red color-label" for="red">
                                            <input class="switch" type="radio" name="colors" id="red" value="red">
                                            Red
                                        </label>
                                        <label class="orange color-label" for="orange">
                                            <input class="switch" type="radio" name="colors" id="orange" value="orange">
                                            Orange
                                        </label>
                                        <label class="green color-label" for="green">
                                            <input class="switch" type="radio" name="colors" id="green" value="green">
                                            Green
                                        </label>
                                    </div>
                                    <div class="second-line">
                                        <label class="turquoise color-label" for="turquoise">
                                            <input class="switch" type="radio" name="colors" id="turquoise" value="turquoise">
                                            Turquoise
                                        </label>
                                        <label class="blue color-label" for="blue">
                                            <input class="switch" type="radio" name="colors" id="blue" value="blue">
                                            Blue
                                        </label>
                                        <label class="transparent color-label" for="transparent">
                                            <input class="switch" type="radio" name="colors" id="transparent" value="transparent">
                                            Transparent
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="form-group" name="priority">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Priority</legend>
                                <div class="col-sm-10">
                                    <div>
                                        <label class="priority-label" for="Low">
                                            <input class="switch" type="radio" name="priority" id="Low" value="Low" required>
                                            Low
                                        </label>
                                    </div>
                                    <div>
                                        <label class="priority-label" for="Medium">
                                            <input class="switch" type="radio" name="priority" id="Medium" value="Medium">
                                            Medium
                                        </label>
                                    </div>
                                    <div>
                                        <label class="priority-label" for="High">
                                            <input class="switch" type="radio" name="priority" id="High" value="High">
                                            High
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-group row">
                            <div class="col-sm-12 text-center">
                                <button type="button" class="btn btn-secondary" id="close-button" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary" id="submit">Add task</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js.js"></script> 
</body>
</html>
